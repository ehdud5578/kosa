<!DOCTYPE html>
<html>
    <head>
        <title>이제는 html 을 배워요</title>
        <meta charset="utf-8"/>
        <style></style>
        <script></script>

    </head>
    <body>
        hello world
        <!-- 이곳은 주석입니다. -->
        <!-- 블럭요소 vs 인라인 요소
        블럭 요소 : 행 바꿈이 일어남 ex) h ...
        인라인 요소 : 행 바꿈이 일어나지 않음 ex) p, strong...
        -->
        <h1> 블럭요소 h1 입니다.</h1>
        <h2> h2 입니다.</h2>
        <p>p 입니다</p>
        <strong> 인라인 요소입니다.</strong>
        <a href="#">naver</a>
    </body>
</html>
