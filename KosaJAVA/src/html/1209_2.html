<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>단락 테그</title>
    </head>
    <body>
        <h1>단락 요소</h1>
        <h2>단락 요소 하는중</h2>
        <p>글자를 많이 넣는 중... </p>
        <p>글자를 많이 ㅁㄴㅇㅁㄴㅇㄹㅁㄴㄹㄴㅇㄹㄴㅇㄹ 중... </p>
        


        <hr/> <!--가로 줄-->
        
        <p>글자를 많이 넣는 중... <br/><br/> <!-- &nbsp; 를 쓰면 공백문자 쓰기 가능-->
            &nbsp;글자를 많이 ㅁㄴㅇㅁㄴㅇㄹㅁㄴㄹㄴㅇㄹㄴㅇㄹ 중... </p>
        <blockquote> <!--인용문-->
            글자를 많이 넣는 중...
        </blockquote>
        <!--공백문자 까지 포함해서 할 수 있음.-->
        <pre> 
글자             <a href="#">evasdf</a>     를 많이 넣는 중...
<a href="#">evasdf</a>
<a href="#">evasdf</a>
        </pre>
    </body>
</html>
