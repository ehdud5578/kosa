<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>search</title>
</head>
<body>
<form action="https://news.naver.com/main/read.naver?" method="get">
    <input type="text" name="id"><br/>
    <input type="search" title="검색" name="query"><br/>
    <input type="submit" value="검색"><br/>
<!--    search type 은 검색창에 x 표시가 생겨서 한번에 다 지울 수 있다.-->
    <input type="week" name="wk"><br/>
    <input type="time" name="time" value="09:10"><br/>
    <input type="date" name="date time"><br/>
    <input type="datetime-local" name="local"><br/>
    <input type="submit" value="submit">
</form>
</body>
</html>
