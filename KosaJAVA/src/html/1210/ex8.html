<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>게시판</title>
</head>
<body>
<form action="#" name="form" method="get">
    <input type="hidden" name="memNum" value="30">
    <table>
        <caption>게시글 등록</caption>
        <colgroup>
            <col width="30%">
            <col width="70%">
        </colgroup>
        <tfoot>
        <tr>
            <th colspan="2"><input type="image" src="images/house.jpg" width="50" height="50" alt="ggh"></th>
        </tr>
        </tfoot>
        <tbody>
        <tr>
            <th><label for="writer">글쓴이</label></th>
            <td><input type="text" name="writer" id="writer"></td>
        </tr>
        <tr>
            <th>제목</th>
            <td><input type="text" name="subject"></td>
        </tr>
        <tr>
            <th>내용</th>
            <td><textarea name="content" rows="5" cols="50"></textarea></td>
        </tr>
        </tbody>
    </table>
</form>

</body>
</html>
