<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>radio_checkbox</title>
</head>
<body>
<form action="#" method="get" name="form_radio_checkbox">
    <p>메일 수신 여부 : </p>
    <input type="radio" value="Y" name="receive">예
    <input type="radio" value="N" name="receive">아니요
    <p>성별 </p>
    <input type="radio" value="F" name="gender">예
    <input type="radio" value="M" name="gender">아니요

    <P>관심 분야:</P>
    <input type="checkbox" value="농구" name="chk1"> 농구
    <input type="checkbox" value="배구" name="chk2"> 배구
    <input type="checkbox" value="야구" name="chk3"> 야구
    <input type="checkbox" value="축구" name="chk1"> 축구

    <input type="submit" value="전송">
</form>
</body>
</html>
