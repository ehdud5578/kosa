<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>document</title>
</head>
<body>
<form action="#" method="get" name="form">
    <fieldset>
        <legend>회원가입</legend>

        <table border="1" width="500">
            <caption>회원가입 서식 작성</caption>
            <colgroup>
                <col width="30%">
                <col width="70%">
            </colgroup>
            <tfoot>
            <tr >
                <th><input type="submit" value="전송"></th>
                <th><input type="reset" value="지우기"></th>
            </tr>
            </tfoot>
            <tbody>
            <tr>
                <td><label for="userName">이름</label></td>
                <td><input type="text" id="userName" name="userName"></td>
            </tr>
            <tr>
                <td><label for="userID">아이디</label></td>
                <td><input type="text" id="userID" name="userID"></td>
            </tr>
            <tr>
                <td><label for="userPw">비밀번호</label></td>
                <td><input type="password" id="userPw" name="userPw"></td>
            </tr>
            <tr>
                <td><label for="userPwCom">비밀번호 확인</label></td>
                <td><input type="password" id="userPwCom" name="userPwCom"></td>
            </tr>
            <tr>
                <td><label for="userPh">휴대폰 번호</label></td>
                <td><input type="tel" id="userPh" name="userPh"></td>
            </tr>
            <tr>
                <td><label for="userBirth">생일</label></td>
                <td><input type="date" id="userBirth" name="userBirth"></td>
            </tr>
            <tr>
                <td><label for="userPh">sns</label></td>
                <td><input type="url" id="sns" name="sns"></td>
            </tr>
            </tbody>
        </table>
    </fieldset>
</form>
</body>
</html>
