<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>프런트엔드 개발자 지원서</title>
    <style>
        #container {
            width: 520px;
            border: 1px solid black;
            padding: 20px 40px;
            margin: 0 auto;
        }

        fieldset {
            margin-bottom: 15px;
        }

        legend {
            font-weight: bold;
        }

        ul {
            list-style-type: none;
        }

        li {
            line-height: 30px;
        }
    </style>
</head>
<body>
<div id="container">
    <h1>프런트엔드 개발자 지원서 </h1>
    <p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
    <hr>
    <form>
        <ul>개인 정보
            <li>
                <ul>
                    <li>
                        <label>이름
                            <input type="text" placeholder="공백없이 입력하세요">
                        </label>
                    </li>
                    <li>
                        <label>연락처
                            <input type="text">
                        </label>
                    </li>
                </ul>
            </li>
        </ul>
        <ul>지원 분야
            <li>
                <ul>
                    <li>
                        <label>
                            <input type="radio" name="field" value="웹 퍼블리싱">웹 퍼블리싱
                        </label>
                        <br/>
                        <label>
                            <input type="radio" name="field" value="">웹 애플리케이션 개발
                        </label>
                        <br/>
                        <label>
                            <input type="radio" name="field" value="">개발 환경 개선
                        </label>
                    </li>
                </ul>

            </li>
        </ul>
        <ul>
            <label>
                지원동기
                <textarea name="content" rows="5" cols="60" placeholder="본사 지원동기를 간략히 써 주세요"></textarea>
            </label>
        </ul>
        <ul>
            <input type="submit" value="접수하기">
            <input type="reset" value="다시쓰기">
        </ul>
    </form>
</div>
</body>
</html>
