<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script>
        $(function () {
            $("#btn1").bind("mouseover focus", function () {
                $("#textZone").css("color", "red");
            })
            // 여러가지 이벤트에 같은 기능 줄때
            $("#btn2").mouseover(function(){
                $("#textZone").css("color", "black");
            });
            $("#wrap").mouseenter(function (){
                $("#textZone").css("border", "2px solid aqua");
            });
            $("#wrap").mouseleave(function (){
                $("#textZone").css("border", "none");
            });
        });
    </script>
</head>
<body>
<div id="wrap">
    <p id="textZone">asdfasdfasdfasdfasdfasdfasdfasdfasdfasdf</p>
    <p>
        <button type="button" id="btn1">button1</button>
    </p>
    <p>
        <button type="button" id="btn2">button2</button>
    </p>

</div>
</body>
</html>
