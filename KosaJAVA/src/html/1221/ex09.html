<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.1.min.js"></script>
    <script>
        $(function () {
            up_interval = setInterval(up_content, 1000);
            $("#right_content").mouseenter(function () {
                clearInterval(up_interval);
            });
            $("#right_content").mouseleave(function () {
                up_interval = setInterval(up_content, 1000);
            });
        });
        function up_content() {
            $("#right_content li:last").after($("#right_content li:first"));
        }
        function down_content(){
            $("#right_content li:first").before($("#right_content li:last"));
        }
    </script>
    <style>
        * {
            margin:0px;
            padding:0px;
        }

        #wrap {
            height: 300px;
            overflow: hidden;
            border: 1px solid red;
            padding: 2px;
        }
    </style>
</head>
<body>
<div id="wrap">
    <ul class="right_content" id="right_content">
        <li><a href="#">aaa</a></li>
        <li><a href="#">bbb</a></li>
        <li><a href="#">ccc</a></li>
        <li><a href="#">ddd</a></li>
        <li><a href="#">eee</a></li>
        <li><a href="#">fff</a></li>
    </ul>
</div>
</body>
</html>
