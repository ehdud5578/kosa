<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.1.min.js"></script>
    <script>
        $(function () {
            $("#btn4").click(function () {
                $(this).parent().next().slideUp(1000);
            });
            $("#btn5").click(function () {
                $(this).parent().next().slideDown(1000);
            });
            $("#btn6").click(function () {
                $(this).parent().next().slideToggle(1000);
            });
        });
    </script>
</head>
<body>
<div id="wrap" style="border:2px solid red">
    <p>
        <button type="button" id="btn4">button4</button>
        <button type="button" id="btn5">button4</button>
        <button type="button" id="btn6">button4</button>
    </p>
    <p>asdfadsfasdfasdf asdfasdfasdf asdfasdfasdf</p>
</div>
</body>
</html>
