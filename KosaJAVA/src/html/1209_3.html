<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>text tag practice</title>
    </head>
    <body>
        <h1>h1</h1>
        <h2>h2</h2>
        <p>이제 <em>웹문서</em>를 배우고 있습니다.</p> <!--이텔릭-->
        <p>이제 <i>웹문서</i>를 배우고 있습니다.</p><!--이텔릭-->
        <p>이제 <b>웹문서</b>를 배우고 있습니다.</p><!--볼드폰트-->
        <p>이제 <strong>웹문서</strong>를 배우고 있습니다.</p>
        <p>이제 <q>웹문서</q>를 배우고 있습니다.</p>
        <h2>추가글과 삭제글</h2>
        <p>정기세일 : <del>8.30 ~ 9.15</del></p>
        <p>정기세일 : <ins>변경 9.01 ~ 9.15</ins></p>
        <p>정기세일 : 변경 <mark>9.01 ~ 9.15</mark></p>
    </body>
</html>
