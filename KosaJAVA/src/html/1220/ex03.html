<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>title</title>
    <script src="../js/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script>
        // $(document).ready(function(){document.getElementById("txt").value="10";});
        $(function(){
            document.getElementById("txt").value="10";
        });
        //body 영역에 문서 객체가 먼저 로딩된 후 제이쿼리 선택자가 실행됨.
        // 1. $(document).ready(function(){실행문});
        // 2. $(function(){실행문});
        // $() 로 감싸는 모양.
        $(function(){
           $("#txt2").val("ㅁㄴㅇㄹ");
           $(".txt3").val("ㅂㅈㄷㄱ")
        });
    </script>
</head>
<body>
<input type="text" id="txt">
<input type="text" id="txt1">
<input type="text" id="txt2">
<input type="text" class="txt3">
</body>
</html>
