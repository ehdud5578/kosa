<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            padding:20px;
            margin:20px;
        }
        .box1{
            background:#ffd800;
            float: left;
        }
        .box2{
            background:#0094ff;
            float: left;
        }
        .box3{
            background:#00ff21;
            clear: both;
        }
        .box4{
            background: #ffffff;
            border: 1px solid black;
        }
    </style>
</head>
<body>
<div class="box1">box1</div>
<div class="box2">box2</div>
<div class="box3">box3</div>
<div class="box4">box4</div>
</body>
</html>
