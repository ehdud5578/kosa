<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>title</title>
    <script>
        document.write("<h3> 배열 객체 : Array 객체</h3>");

        var name1 = new Array();
        name1[0] = 0;
        name1[1] = 1;
        name1[2] = 2;
        document.write(name1[0] + "<br/>");
        document.write(name1[1] + "<br/>");
        document.write(name1[2] + "<br/>");
        // 배열선언방법이 틀린것이 아니라 변수를 잘못 사용함.
        var arrNumber = new Array(); //배열 선언
        arrNumber[0] = 0;
        arrNumber[1] = 1;
        arrNumber[2] = 2;
        arrNumber[3] = 3;
        arrNumber[4] = 4;
        document.write(arrNumber[0] + "<br>");
        document.write(arrNumber[1] + "<br>");
        document.write(arrNumber[2] + "<br>");
        document.write(arrNumber[3] + "<br>");
        document.write(arrNumber[4] + "<br>");
        var theSubway = new Array("1","2","3");
        console.log(theSubway);

    </script>
</head>
